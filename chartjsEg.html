<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Price Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  </head>
  <body>
    <canvas id="stockChart"></canvas>

    <script>
      // Sample data with timestamps and corresponding stock prices
      const data = [
        { timestamp: "2024-01-01", price: 100 },
        { timestamp: "2024-01-02", price: 105 },
        { timestamp: "2024-01-03", price: 110 },
        { timestamp: "2024-01-04", price: 103 },
        { timestamp: "2024-01-05", price: 104 },
        { timestamp: "2024-01-06", price: 104 },
        { timestamp: "2024-01-07", price: 120 },
        { timestamp: "2024-01-08", price: 115 },
        // Add more data points as needed
      ];

      // Extract dates and prices from the data
      const dates = data.map((item) => new Date(item.timestamp));
      const prices = data.map((item) => item.price);

      console.log(dates);
      console.log(prices);

      // Prepare data for Chart.js
      const stockData = {
        labels: dates,
        datasets: [
          {
            label: "Stock Price",
            data: prices,
            fill: false,
            borderColor: "rgb(75, 192, 192)",
            tension: 0.1,
          },
        ],
      };

      // Get the canvas element
      const ctx = document.getElementById("stockChart").getContext("2d");

      // Create the chart
      const stockChart = new Chart(ctx, {
        type: "line",
        data: stockData,
        options: {
          scales: {
            x: {
              type: "time",
              time: {
                unit: "day", // Adjust as needed
              },
            },
            y: {
              beginAtZero: false, // Adjust as needed
            },
          },
        },
      });
    </script>
  </body>
</html>
